name: namer_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_svg: ^2.0.10+1
  provider: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - ./assets/logo.svg
    - ./assets/icons/bell.svg
    - ./assets/icons/arrow-left.svg
    - ./assets/icons/add-circle-button.svg
  fonts:
    - family: TildaSans
      fonts:
        - asset: ./assets/fonts/TildaSans-Regular.ttf
          style: italic
